
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Đặt Lịch Khám</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="static/css/stylebooking.css" />

    <link rel="stylesheet" href="{{url_for('static',filename='js/booking.js')}}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="static/js/booking.js"></script>
    <![endif]-->
</head>
<section>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Đặt lịch khám</h1>
                        </div>
                        <form id="bookForm" name="bookForm">
                            <div class="row">
                                <div class="form-group">
                                    <label for="timeId" class="form-label">Chọn thời gian:</label>
                                    <select id="timeId">
                                        {% for t in time %}
                                        <option value="{{ t.id }}" name="time"> {{ t.period }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Pickup Date</span>
                                        <input class="form-control" name="date" type="date" id="dateId" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Mô tả</span>
                                    <textarea class="form-control" name="desc" id="descId"
                                              placeholder="Mô tả tình trạng bệnh"></textarea>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn" id="bookGo" onclick="addBooking()">Đặt lịch khám
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
