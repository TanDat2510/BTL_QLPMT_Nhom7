{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<!doctype html>
<html lang="en">
<head>
    <title>Đăng ký</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="static/css/stylelogin.css" rel="stylesheet">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Đăng Ký</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(static/images/banner-callus.jpg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Đăng Ký</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a class="social-icon d-flex align-items-center justify-content-center"
                                       href="#"><span
                                            class="fa fa-facebook"></span></a>
                                    <a class="social-icon d-flex align-items-center justify-content-center"
                                       href="#"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="/rigister" method="post" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="name">Tên</label>
                                <input id="name" class="form-control" placeholder="Nhập tên" required type="text" name="name">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="username">Tài khoản</label>
                                <input id="username" class="form-control" placeholder="Nhập tài khoản" required type="text" name="username">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Mật khẩu</label>
                                <input id="password" class="form-control" placeholder="Nhập mật khẩu" required type="password" name="password">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="confirm">Xác Nhận Mật khẩu</label>
                                <input id="confirm" class="form-control" placeholder="Xác nhận mật khẩu" required type="password" name="confirm">
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-primary rounded submit px-3" type="submit">Đăng ký
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
